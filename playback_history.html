<!DOCTYPE html>
<html>
<head>
    <title>Playback History</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Playback History</h1>

    <table>
        <thead>
            <tr>
                <th>Songs</th>
                <th>Artist</th>
                <th>Last Played Time</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
                <tr>
                    <td>{{ item['song'] }}</td>
                    <td>{{ item['artist'] }}</td>
                    <td>{{ item['time'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
